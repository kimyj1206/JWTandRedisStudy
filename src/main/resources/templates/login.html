<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <h1>JWT 로그인</h1>

    <form method="post">
        <div class="mb-3" id="divEmail">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" name="email" placeholder="이메일을 입력하세요.">
        </div>
        <div class="mb-3" id="divPassword">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" name="password" placeholder="비밀번호를 입력하세요.">
        </div>
    </form>

    <div class="btnGroup">
        <button type="button" class="btn btn-primary" id="login">로그인</button>
        <button type="button" class="btn btn-primary" id="signup">회원가입</button>
    </div>

<script src="/js/auth.js"></script>
</body>
</html>

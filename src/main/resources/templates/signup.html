<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <h1>JWT 회원 가입</h1>

    <form method="post">
        <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="이메일을 입력하세요.">
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="비밀번호를 입력하세요.">
        </div>
    </form>

    <div class="btnGroup">
        <button type="button" class="btn btn-primary">회원 가입</button>
        <p>로그인 페이지로 돌아가려면? <a href="/login">로그인으로 이동</a></p>
    </div>

</body>
</html>
